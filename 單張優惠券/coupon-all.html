<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/globals.css">
    <link rel="stylesheet" href="./css/pixelStyle.css">
    <link rel="stylesheet" href="./css/memberCoupon.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="m-bg-purple boder-pixel">
                    <div class="card-board-top c-bg-purple">
                        <h5><i class="fa-solid fa-ticket me-2"></i>我的優惠券</h5>
                        <a href="#"><i class="fa-solid fa-circle-question me-2"></i>優惠券詳細</a>
                    </div>
                    <div class="switchCoupon my-3">
                        <div class="boder-pixel stateCoupon">
                            <input class="state" type="checkbox" id="coupon_toggle">
                            <div class="checkbox">
                                <label for="coupon_toggle" class="slide">
                                    <label for="coupon_toggle" class="toggle boder-pixel"></label>
                                    <label for="coupon_toggle" class="text">已領取</label>
                                    <label for="coupon_toggle" class="text">所有優惠</label>
                                </label>
                            </div>
                        </div>
                        <div class="inputCoupon">
                            <i class="fa-solid fa-pencil my-2 mx-3"></i>
                            <input class="p-2" type="text" name="" id="" placeholder="輸入代碼">
                        </div>
                    </div>
                    <!-- 優惠券區塊 -->
                    <div class="all-coupon">
                        <div class="d-flex pb-3 pt-1 px-4">
                            <div class="row w-100">
                                <!-- 平台用優惠券 -->
                                <div class="col">
                                    <div class="d-flex pixel-box--noline justify-content-between">
                                        <button type="button" class="col-3 couponName c-bg-purple">
                                            <i class="fa-solid fa-gift fa-2xl mb-4"></i>
                                            <span class="font-s bg-black">未領取</span>
                                        </button>
                                        <h5 class="my-auto fw-bold px-3">生日優惠券</h5>
                                        <div class="my-auto">                                         
                                            <h4 class="fw-bold">折<span class="pixel-font amount-l">1000</span>元</h4>
                                            <span class="font-s">有效期限<span class="mx-2">2023/01/01~2023/12/31</span></span>
                                        </div>                                       
                                        <div class="d-flex flex-column my-2 pe-4">
                                            <span class="Information-coupon font-s">低消 1000 元</span>
                                            <span class="Information-coupon font-s">限領 1 張</span>
                                            <span class="Information-coupon font-s">剩餘 822 張</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="receive-btn">
                                <button class="receive-style fw-bold">
                                    領取
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
